<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>荧光灯菜单</title>
	<style>
		/*对menu层设置*/
		#menu {
		  font-family:Arial;
		  font-size:14px;
		  font-weight:bold;
		  width:120px; 
		  padding:8px; 
		  background:#000;
		  margin:0 auto;
		  border:1px solid #ccc;
		  }
		
		/*设置菜单选项*/
		#menu a, #menu a:visited {
		  display:block; 
		  padding:4px 8px;
		  color:#ccc; 
		  text-decoration:none;
		  border-top:8px solid #060; 
		  height:1em;
		  }
		#menu a:hover {
		  color:#FF0; 
		  border-top:8px solid #0E0; 
		  }


    </style>
</head>

<body>
    <div id="menu">
       <a href="#" id="first"> Home </a> 
       <a href="#"> Contact Us</a>
       <a href="#"> Web Dev</a> 
       <a href="#"> Web Design</a> 
       <a href="#" id="last"> Map </a> 
    </div>
</body>
</html>
